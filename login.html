<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/style.css">
</head>

<body class="general">
    <!-- Material form login -->
    <div class="login">
        <div class="card">
            <h5 class="header-color card-header white-text text-center py-4">
                <strong>Sistema de Inventario</strong>
            </h5>
            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">
                <div class="view overlay">
                    <!--Imagen de login y estilos-->
                    <img class="imagen card-img-top" src="img/login.png">
                </div>
                <form class="text-center" action="#!">

                    <!-- Usuario -->
                    <div class="md-form input-with-pre-icon">
                        <i class="fas fa-user input-prefix ico"></i>
                        <input type="text" id="prefixInside" class="txtusuario form-control">
                        <label class="lbusuario" for="prefixInside">Usuario</label>
                    </div>
                    <!-- Password -->
                    <div class="md-form input-with-pre-icon">
                        <i class="fas fa-lock input-prefix"></i>
                        <input type="password" id="prefixInside" class="form-control" autocomplete="password">
                        <label for="prefixInside">Password</label>
                    </div>
                    <!-- Sign in button -->
                    <button id="btnIngresar" class="btn btn-outline-info btn-rounded btn-block my-4 " type="submit"><i
                            class="fas fa-sign-in-alt "></i> Ingresar</button>
                    <!-- Social login -->
                    <p>Julio Elegito:</p>
                    <a href=" https://www.facebook.com/juliito.elegiito" target="_blank" type="button"
                        class="btn-floating btn-fb btn-sm">
                        <i class="fab fa-facebook-f" style="color: #757575;"></i>
                    </a>
                    <a href="https://www.instagram.com/julio_elegiito/" target="_blank" type="button" class="btn-floating btn-tw btn-sm">
                        <i class="fab fa-instagram" style="color: #757575;"></i>
                    </a>
                    <a type="button" class="btn-floating btn-li btn-sm">
                        <i class="fab fa-linkedin-in" style="color: #757575;"></i>
                    </a>
                    <a href="https://github.com/xjulio2008" target="_blank" type="button" class="btn-floating btn-git btn-sm">
                        <i class="fab fa-github" style="color: #757575;"></i>
                    </a>

                </form>
                <!-- Form -->

            </div>

        </div>
    </div>
    <!-- Material form login -->




</body>
<script src="bootstrap/jquery.min.js"></script>
<script src="Bootstrap/popper.min.js"></script>
<script src="Bootstrap/bootstrap.min.js"></script>
<script src="Bootstrap/mdb.min.js"></script>
<!-- FontAwesome JS -->
<script src="FontAwesome/all.min.js"></script>

</html>
